<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Registration</title>
</head>
<body>
    <h1>EMPLOYEES</h1>
    <form>
        <label for="first">First Name : </label>
        <input type="text" name="first" id="first" placeholder="Enter your first name">
        <label for="last">Last Name : </label>
        <input type="text" name="last" id="last" placeholder="Enter your last name">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <label for="experience">Experience:</label>
        <input type="range" id="experience" name="experience" min="0" max="10" step="1">
        <br>
        <label>Skills:</label>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <input type="reset" value="Clear">&nbsp;
        <input type="submit" value="Submit">
    </form>
</body>
</html>
